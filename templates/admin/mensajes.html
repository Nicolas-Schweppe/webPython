<div class="table-responsive">
    <table class="table table-striped
    table-hover	
    table-borderless
    table-primary
    align-middle">
        <thead class="table-light">
            <caption>Table Name</caption>
            <tr>
                <th>Id Mensaje</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
            </thead>
            {% for mensajes in mensajes %}
            <tbody class="table-group-divider">
                <tr class="table-primary" >
                    <td scope="row">{{ mensajes[0] }}</td>
                    <td>{{ mensajes[1] }}</td>
                    <td>{{ mensajes[2] }}</td>
                    <td>{{ mensajes[3] }}</td>
                    <td>{{ mensajes[4] }}</td>
                    <td>{{ mensajes[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
